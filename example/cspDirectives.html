<html>
<head>
  <title>Angular Directives in AngularJS</title>
  <script src="../js/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/examples.css" />
</head>
<body ng-app="IntroApp">
  <div class="container">
    <h2 class="row text-center">Custom Angular Directives</h2>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">

        <csp-slide-replace
          name="Facebook"
          logo="../img/facebook_large.png"
          icon="../img/facebook_small.png"
          service="facebook"
        ></csp-slide-replace>

        <csp-slide-replace
          name="Twitter"
          logo="../img/twitter_large.png"
          icon="../img/twitter_small.png"
          service="twitter"
        ></csp-slide-replace>

        <ul class="list-group">
          <li class="list-group-item">
            <strong>Facebook Access Key:</strong> {{facebook.access}}
          </li>
          <li class="list-group-item">
            <strong>Facebook Secret Key:</strong> {{facebook.secret}}
          </li>
        </ul>

        <ul class="list-group">
          <li class="list-group-item">
            <strong>Twitter Access Key:</strong> {{twitter.access}}
          </li>
          <li class="list-group-item">
            <strong>Twitter Secret Key:</strong> {{twitter.secret}}
          </li>
        </ul>

      </div>
    </div>
  </div>
  <a class="previous" href="ngDirectives.html">Previous</a>
</body>
</html>
