<html>
<head>
  <title>Data-binding in AngularJS</title>
  <script src="/js/angular.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/examples.css" />
</head>
<body>
  <div class="container" ng-app>
    <h2 class="row text-center">Data-binding in AngularJS</h2>
    <div class="row">
      <div class="well col-md-offset-4 col-md-4">
        <label>Username</label>
        <input class="form-control" ng-model="userName" />
      </div>
    </div>
    <div class="row">
      <div class="well col-md-4 col-md-offset-4">
        Hello, {{userName}}!
      </div>
    </div>
  </div>


    <a class="next" href="ngDirectives.html">Next</a>

</body>
</html>
