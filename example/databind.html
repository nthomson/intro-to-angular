<!DOCTYPE html>
<html>
<head>
  <title>Data-binding in AngularJS</title>
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>
  <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
  <link rel='stylesheet' href='/css/examples.css' />
</head>
<body>
  <div class='container' ng-app>
    <h2 class='row text-center'>Data-binding in AngularJS</h2>
    <div class='row'>
      <div class='well col-md-offset-4 col-md-4'>
        <label>Name: <input ng-model='name'></label>
      </div>
    </div>
    <div class='row' ng-show='name'>
      <div class='well col-md-4 col-md-offset-4'>Hello, {{name}}!</p>
    </div>
  </div>
</body>
</html>
